databases:
  - name: ruby_gt
    databaseName: ruby_gt_pro
    user: gor

services:
  - type: web
    name: ruby_gt
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ruby_gt_pro
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

